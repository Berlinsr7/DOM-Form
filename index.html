<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">DOM-Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input id="fname" type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input id="lname" type="text" placeholder="Enter your Last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input id="address" type="text" placeholder="Enter your Address" required>
                </div>
                <div class="input-box">
                    <span class="details">PinCode</span>
                    <input id="pin" type="number" placeholder="Enter your PinCode" required>
                </div>
                <div class="input-box">
                    <span class="details">Country</span>
                    <input id="country" type="text" placeholder="Enter your Country" required>
                </div>
                <div class="input-box">
                    <span class="details">Food Name</span>
                    <input id="food" type="text" placeholder="Enter your Food" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="table">
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Country</th>
                    <th>Food Name</th>
                </thead>
                <tbody>
                    <tr>
                        <td id="td1"></td>
                        <td id="td2"></td>
                        <td id="td3"></td>
                        <td id="td4"></td>
                        <td id="td5"></td>
                        <td id="td6"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
